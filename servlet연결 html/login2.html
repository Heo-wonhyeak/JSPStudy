<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Post방식으로 서블릿에 요청</title>
		<script>
			function fn_validate() {
				//alert('!!');
				let frmLogin = document.frmLogin;		// <form> 태그의 name속 => <form> 태그 객체를 받아옴
				let user_id = frmLogin.user_id.value	// <form> 태그 내 <input> 태그의 name속성으로
				let user_pw = frmLogin.user_pw.value	// 입력한 ID와 pW를 받아 저장
				
				if((user_id.length==0 || user_id=="") || (user_pw.length==0 || user_pw=="")) {
					alert("아이디와 비밀번호는 필수입니다.")
				} else {
					frmLogin.method = "post"			//<form>태그의 전송방식을 post로 설정함
					frmLogin.action = "login4"			//action 속성을 서블릿 매핑 이름인 login4로 설정함
					frmLogin.submit() 					//자바스크립트에서 서블릿으로 전송함
				}
			}
		</script>
	</head>
	<body>
		<form name="frmLogin" action="login4" method="post" enctype="utf-8">
			아이디 : <input type="text" name="user_id"/> <br/>
			비밀번호 : <input type="text" name="user_pw" /> <br/>
			<br/>
			<input type="button" value="login" onclick="fn_validate()"/>
			<input type="reset" value="cancle"/>
		</form>
	</body>
</html>
