    <script>
        console.log("test");

        function numbering(i) {
            for(let j=0; j<i;j++) {
                console.log(j);
            }
        }
        function red() {
            //HTML 요소(element) 1개 검색/ 찾기
            let buttonElement = document.querySelector("#red")
            buttonElement.style.backgroundColor = "red"
        }

        //요소.addEventListener(이벤트,함수)
        function event1() {
            let btnElement = document.querySelector("#event1")
            btnElement.addEventListener("click",function (ev) {
                alert('clicked')
            })
        }
    </script>
