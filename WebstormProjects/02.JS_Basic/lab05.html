<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 리터럴</title>
</head>
<body>
  <script>
    // 빈 배열
    let arr1 = []

    document.writeln('arr1[0] :',arr1[0],'<br/>')
    document.writeln('arr1[1] :',arr1[1],'<br/>')
    document.writeln('arr1[2] :',arr1[2],'<br/>')
    document.writeln('arr1[3] :',arr1[3],'<br/>')
    document.writeln('arr1.length :',arr1.length,'<br/>')
    document.writeln('<br/>')

    arr1[0] = 95;
    arr1[2] = 100;
    arr1[4] = 45;
    document.writeln('arr1[0] :',arr1[0],'<br/>')
    document.writeln('arr1[1] :',arr1[1],'<br/>')
    document.writeln('arr1[2] :',arr1[2],'<br/>')
    document.writeln('arr1[3] :',arr1[3],'<br/>')
    document.writeln('arr1.length :',arr1.length,'<br/>')
    document.writeln('<br/>')


    let arr2 = ['허원혁','김나현','송미진']
    document.writeln('arr2[0] :',arr2[0],'<br/>')
    document.writeln('arr2[1] :',arr2[1],'<br/>')
    document.writeln('arr2[2] :',arr2[2],'<br/>')
    document.writeln('arr2[3] :',arr2[3],'<br/>')
    document.writeln('arr2.length :',arr2.length,'<br/>')
    document.writeln('<br/>')

    let arr2d = [
        ['김형준','이주현'],
        ['김광진','황건하'],
        ['홍윤기','홍복기']
    ]
    document.writeln('arr2d[0] :',arr2d[0],'<br/>')
    document.writeln('arr2d[1] :',arr2d[1],'<br/>')
    document.writeln('arr2d[2] :',arr2d[2],'<br/>')
    document.writeln('arr2d[3] :',arr2d[3],'<br/>')
    document.writeln('arr2d.length :',arr2d.length,'<br/>')
    document.writeln('<br/>')

    document.writeln('arr2d[0][1] : ',arr2d[0][1],'<br/>' )
    document.writeln('arr2d[0].length :',arr2d[0].length,'<br/>')
    document.writeln('<br/>')
  </script>
</body>
</html>
