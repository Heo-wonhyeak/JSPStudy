<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>회원가입 약관</title>
</head>
<body>
	<div id="warning">회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입하실 수 있습니다.</div>
	<h3 class="centerBord">회원가입 약관</h3>
	<textarea rows="10" class="terms">
제 1장 총칙
제 1조 (목적)
1. 본 약관은 2016년 4월 1일부터 적용 입니다.
	</textarea>
	<div class="chk">회원가입약관에 동의합니다<input type="checkbox"/></div>
	<h3 class="centerBord">개인정보처리방침안내</h3>
	<textarea rows="10" class="terms">
개인정보의 수집,이용목적
① 서비스 이용에 따른 본인식별, 실명확인, 가입의사확인, 연령제한 서비스이용
② 고지사항 전달, 불만처리 의사소통 경로 확보, 물품배송 시 정확한 배송지 정보 확보
③ 신규 서비스등 최신정보 안내 및 개인맞춤서비스 제공을 위한 자료
④ 유료정보 이용에 대한 요금결제
⑤ 불량회원 부정이용 방지 및 비인가 사용방지
⑥ 기타 원활한 양질의 서비스 제공등
수집하는 개인정보의 항목
① 성명, 아이디, 비밀번호, 이메일주소, 전화번호, 휴대폰번호, 주소, 생년월일, 성별, IP정보 그외 선택항목
개인정보의 보유 및 이용기간
① 원칙적으로 개인정보의 수입 또는 제공받는 목적 달성시 지체 없이 파기합니다.
② 단, 불량회원의 부정이용 재발 방지를 위해 이용계약 해지 후 아이디를 3개월간 보유할 수 있으며
③ 전자상거래에서의 소비자보호에 관한 법률 등 타법률에 의해 보존할 필요가 있는 경우에는 일정기간 보존합니다.
	</textarea>
	<div class="chk">개인정보처리방침안내의 내용에 동의합니다<input type="checkbox"/></div>
	
	<div class="centerBord">
		<form action="signUp.html" >
			<input type="submit" name="signUp" id="sign_up_btn2" value="회원 가입"/>
		</form>
	</div>
</body>
