<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch 문</title>
</head>
<body>
  <script>
    let someExpression = '';
    let description = '';

    switch (someExpression) {
        case 0:
            description = 'zero'
            break
        case false:
        case true:
            description = 'boolean'
            break
        case '':
            description = 'empty string'
            break
        default:
            description = 'something else'
    }
    document.writeln(`someExpression${someExpression}의 설명은 ${description} 입니다.`)
    console.log(`someExpression${someExpression}의 설명은 ${description} 입니다.`)
  </script>
</body>
</html>
