<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수선언</title>
</head>
<body>
        <script>
            //변수 선언
            // 값에 의한 데이터 타입 결정
            let a;
            let b,c;
            let d = 0;
            let e = 2, f =4;
            let g = 6 , h;
            let i, j=10;
            let l = '문자열'

            document.writeln('a: ',a)
            document.writeln('b: ',b)
            document.writeln('c: '+c)
            document.writeln('d: '+d)
            document.writeln('e: '+e)
            document.writeln('f: '+f)
            document.writeln('g: '+g)
            document.writeln('h: '+h)
            document.writeln('i: '+i)
            document.writeln('j: '+j)
            document.writeln('l: '+l)
        </script>
</body>
